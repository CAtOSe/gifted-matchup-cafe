<table mat-table [dataSource]="matchupData">
  <ng-container matColumnDef="student1">
    <th mat-header-cell *matHeaderCellDef>Studentas</th>
    <td mat-cell *matCellDef="let element">{{ element.student1 }}</td>
  </ng-container>

  <ng-container matColumnDef="student2">
    <th mat-header-cell *matHeaderCellDef>Studentas</th>
    <td mat-cell *matCellDef="let element">{{ element.student2 }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
