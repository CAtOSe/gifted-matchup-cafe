<mat-form-field [appearance]="appearance" color="accent" class="field">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="formControl">
    <mat-option *ngFor="let opt of options" [value]="opt.value">
      {{ opt.display }}
    </mat-option>
  </mat-select>
  <mat-hint *ngIf="hint && !(formControl.errors && formControl.touched)">
    {{ hint }}
  </mat-hint>
  <mat-hint
    *ngIf="formControl.errors && formControl.touched"
    [class.field__error]="formControl.errors"
  >
    {{ getFormattedError() }}
  </mat-hint>
</mat-form-field>
